<section id="faq" style="padding: 6vw 10%; background-color: #fefefe;">
  <h2 data-aos="fade-up" style="font-size: 2.5rem; color: #405751; font-family: 'Cormorant Garamond', serif;">
    常見問題
  </h2>
  <p data-aos="fade-up" style="margin-bottom: 2rem; color: #555;">
    我們整理了一些旅客最常問的問題，若您有其他疑問，歡迎與我們聯繫。
  </p>

  <div *ngFor="let category of objectKeys(groupedQaList)">
    <h3 style="color: #405751; margin: 2rem 0 1rem; font-size: 1.5rem;">{{ category }}</h3>
    <div class="accordion">
      <div class="accordion-item" *ngFor="let qa of groupedQaList[category]" data-aos="fade-up">
        <button class="accordion-btn" (click)="toggle(qa)">
          Q：{{ qa.question }}
        </button>
        <div class="accordion-content" [class.active]="openState[qa.question]">
          <p>A：{{ qa.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
