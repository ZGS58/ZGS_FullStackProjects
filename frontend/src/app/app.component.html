<header>
  <div id="cis"><a routerLink="/" title="THE TRÈSOR"><img src="logo.png" alt="THE TRÈSOR-logo"></a></div>
  <div id="header-menu">
    <button id="menu-btn" title="open menu" (click)="toggleMenu()">
      <svg fill="none" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="m19 11h-18c-.265216 0-.51957-.1054-.707107-.2929-.187536-.1875-.292893-.4419-.292893-.7071 0-.26522.105357-.51957.292893-.70711.187537-.18753.441891-.29289.707107-.29289h18c.2652 0 .5196.10536.7071.29289.1875.18754.2929.44189.2929.70711 0 .2652-.1054.5196-.2929.7071s-.4419.2929-.7071.2929zm0-7h-18c-.265216 0-.51957-.10536-.707107-.29289-.187536-.18754-.292893-.44189-.292893-.70711s.105357-.51957.292893-.70711c.187537-.18753.441891-.29289.707107-.29289h18c.2652 0 .5196.10536.7071.29289.1875.18754.2929.44189.2929.70711s-.1054.51957-.2929.70711c-.1875.18753-.4419.29289-.7071.29289zm0 14h-18c-.265216 0-.51957-.1054-.707107-.2929-.187536-.1875-.292893-.4419-.292893-.7071s.105357-.5196.292893-.7071c.187537-.1875.441891-.2929.707107-.2929h18c.2652 0 .5196.1054.7071.2929s.2929.4419.2929.7071-.1054.5196-.2929.7071-.4419.2929-.7071.2929z"
          fill="rgb(255,255,255)" />
      </svg>
    </button>
    <nav class="header-nav" [class.open]="isMenuOpen">
      <ul>
        <li>
          <a routerLink="/about" title="品牌故事">品牌故事</a>
          <a routerLink="/product" title="商品一覽">商品一覽</a>
          <a routerLink="/room" title="房型一覽">房型一覽</a>
          <a routerLink="/news" title="最新消息">最新消息</a>
          <a routerLink="/qa" title="常見問題">常見問題</a>
          <a routerLink="/contact" title="聯絡我們">聯絡我們</a>
          <a *ngIf="!isLoggedIn" (click)="openLoginModal()" title="會員登入" style="cursor: pointer;">會員登入</a>
          <a *ngIf="isLoggedIn" routerLink="/profile" title="個人資料" style="cursor: pointer; color: #7ba99d;">{{
            username }}</a>
          <a *ngIf="isLoggedIn" routerLink="/my-bookings" title="我的訂房" style="cursor: pointer;">我的訂房</a>
          <a *ngIf="isLoggedIn" routerLink="/cart" title="購物車" style="cursor: pointer;">購物車</a>
          <a *ngIf="isLoggedIn && isAdmin" routerLink="/admin" title="管理員控制台"
            style="cursor: pointer; color: #ff6b6b; font-weight: 600;">管理員</a>
          <a *ngIf="isLoggedIn" (click)="logout()" title="登出" style="cursor: pointer;">登出</a>
        </li>
        <a routerLink="/contact" title="聯絡我們" class="contact_btn">CONTACT</a>
      </ul>
    </nav>
  </div>
</header>
<div id="banner">
  <!-- Swiper -->
  <div class="slick-bg">
    <ngx-slick-carousel class="single-item" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img [src]="slide.img" alt="slide image" />
      </div>
    </ngx-slick-carousel>
  </div>
</div>
<router-outlet></router-outlet>
<!-- footer -->
<footer>
  <div class="footer-container">
    <div class="footer-top">
      <div class="footer-logo">
        <a routerLink="/" title="THE TRÈSOR">
          <img src="logo.png" alt="THE TRÈSOR-logo">
        </a>
      </div>
      <nav class="footer-nav">
        <a routerLink="/about">品牌故事</a>
        <a routerLink="/product">商品一覽</a>
        <a routerLink="/room">房型一覽</a>
        <a routerLink="/news">最新消息</a>
        <a routerLink="/qa">常見問題</a>
        <a routerLink="/contact">聯絡我們</a>
      </nav>
      <div class="social-media">
        <a href="https://www.instagram.com/" title=" instagram" target="_blank"><img src="instagram.png"
            alt="instagram"> </a>
        <a href="https://www.facebook.com" title="facebook" target="_blank"><img src="facebook.png" alt="facebook"></a>
        <a href="https://www.youtube.com/" title="youtube" target="_blank"><img src="youtube.png" alt="youtube"></a>
      </div>
    </div>
    <hr>
    <div class="footer-bottom">
      <div class="contact-info">
        <div class="white">TEL: <a href="tel:+888-0-0000000" title="+888-0-0000000">+888-0-0000000</a></div>
        <div class="white">E-MAIL: <a href="mailto:xxxxx@gmail.com" title="xxxxx@gmail.com">{{ email }}</a>
        </div>
        <div class="white">ADDRESS: xxxxx, Utopia</div>
      </div>
      <div class="copyright white">
        Copyright © 2025 Company name. All rights reserved.
      </div>
    </div>
  </div>
  <div class="footer-bg1" data-aos="fade-left"><img src="7.png" alt=""></div>
  <div class="footer-bg2" data-aos="fade-left"><img src="10.png" alt=""></div>
</footer>
<button class="back-to-top" (click)="scrollToTop()" [ngClass]="{ 'show': isVisible }">↑</button>

<!-- 登入模態框 -->
<div class="login-modal-backdrop" *ngIf="showLoginModal" (click)="closeLoginModal()">
  <div class="login-modal-container" (click)="$event.stopPropagation()">
    <app-login (closeModal)="closeLoginModal()"></app-login>
  </div>
</div>
